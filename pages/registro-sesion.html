        <div class="contenedor_logo_links">

    <!-- links -->

                <li><a href="../index.html">Inicio</a></li>
                <li><a href="../index#contenedorReserva.html">Reservas</a></li>
                <li><a href="../index#lugares-populares">Lugares Populares</a></li>

                close
                </span></a></li>
            </ul>
            </nav>
        </div> 

        <div class="contenedor_busqueda_botones">
    <!-- busqueda -->
        <div class="tablet_div-boton mobile_div-boton">
            <input
            id="barraDeBusqueda"
            class="barra-busqueda"
            type="text"
            placeholder="Buscar...."
            />
            <button id="buscar" class="boton-buscar">
            <span class="span-icono jam jam-search"></span>
            </button>
        </div>

    <!-- botones -->
            <ul class="contenedor_botones">
            <li >
                <button class="boton" id="open" href="#">
                <span class="icono jam jam-shopping-cart"
                    ></span>
                </button>
            </li>
            <li >
                <button class="boton" id="open1" href="#">
                <span class="icono jam jam-user"
                    ></span>
                </button>
            </li>
    <!--           <li>
                <a href="#lateral" class="boton menu"><span class="span-icon  material-symbols-outlined">
                menu
                </span></a>

            </li> -->
            </ul>
        </div>
    </header>
    <main>

        <section class="home__contenedor2-login">
            <div class="div__flex">
                <div class="flex_column2">
                    <span class="flex_column2-icon material-symbols-outlined">
                    account_circle
                    </span>
                    <div class="flex_column-login">
                        <h4 class="titulo-login">Registro de Sesión</h4>
    
                        <label for="">Nombre:</label>
                        <input id="nombre" type="text">
    
                        <label for="">Email:</label>
                        <input  type="email" name="" id="email">
    
                        <label for="">Contraseña:</label>
                        <input id="contrasenia" type="password">
    
                        <button id="botonRegistro" class="contenedor__button"><span class="span1"></span>Registrarse</button>
                    </div>

                </div>
  
                <div class="flex_column2">
                    <span class="flex_column2-icon material-symbols-outlined">
                        login
                    </span>

                    <div class="flex_column-login">
                        <h4>Iniciar Sesión</h4>

                        <label class="loguearte__paddings" for="">Email:</label>
                        <input  class="loguearte__paddings" type="email" name="" id="email2">

                        <label class="loguearte__paddings" for="">Contraseña:</label>
                        <input id="contrasenia2" class="loguearte__paddings" type="password">
                        <a class="a-login" href="">¿Olvidó su contraseña? Cambiar contraseña</a>
                        <button id="botonInicioSesion" class="contenedor__button"><span class="span1"></span>Iniciar Sesion</button>
                    </div>
                </div>
            </div>
        </section>
        <hr class="hr_grid">

            <!-- Carrito -->
        <div id="carrito" class="carrito">
            <table id="lista-carrito">
            <thead>
                <tr>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Cantidad</th>
                </tr>
            </thead>
            <tbody class="tbody"></tbody>
            </table>
            <a class="vaciar-carrito" href="#" id="vaciar-carrito"
            >Vaciar Carrito</a
            >
            <button class="boton_cerrar" id="cerrar">Cerrar</button>
        </div>
    </main>
    <!-- footer -->
