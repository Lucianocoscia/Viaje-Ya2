                    </button>
                  </li>

                </ul>

        <section class="contenedor-sesion">
            <div class="grid-contenedor-sesion">

                        <input type="text" class="form-control">
                    </form>
                </div>
                <div class="grid-contenedor-sesion-hijo">
                    
                </div>
            </div>
        </section>

        

<!-- CARRITO -->
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
            <div class="offcanvas-header">
            <h5 class="offcanvas-title text-center" id="offcanvasRightLabel">Carrito</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>

            <div id="carrito" class="offcanvas-body">
            <div id="lista-carrito"></div>
            <a class="vaciar-carrito mt-3" href="#" id="vaciar-carrito"
            >Vaciar Carrito</a>
            </div>

        </div>
    </main>
    <!-- footer -->
    <footer>
        <div>
            <p>© Copyright 2022, Luciano Coscia Developer</p>
        </div>
        <div class="contenedor-iconos">

                arrow_upward

          </div>
    </footer>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>

    ></script>

    <script src="../js/storage.js" type="module"></script>
    <script src="../js/modal.js" type="module"></script>
